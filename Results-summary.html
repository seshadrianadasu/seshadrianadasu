<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results-summary</title>
    <link rel="icon" sizes="32x32" href="../results-summary-component-main/results-summary-component-main/assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="Results-summary.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h4>Your results</h4>
            <div class="Score-card">
                <span class="big-text">76</span>
                <span class="small-text">of 100</span>
            </div>
            <div class="left-text">
                <h3>Great</h3>
                <p>You score higher than 65% of the people who have taken these tests</p>
            </div>
        </div>
        <div class="right">
            <h4>Summary</h4>
            <div class="scores">
                <div class="Score-reaction">
                    <div class="Score-con">
                        <img src="../results-summary-component-main/results-summary-component-main/assets/images/icon-reaction.svg" alt="Reaction">
                        <span>Reaction</span>
                    </div>
                    <div>
                        <span class="black-text">80 / <span class="gray-text">100</span></span>
                    </div>
                </div>
            <div class="Score-memory">
                <div class="Score-con">
                    <img src="../results-summary-component-main/results-summary-component-main/assets/images/icon-memory.svg" alt="memory">
                    <span>memory</span>
                </div>
                <div>
                    <span class="black-text">92 / <span class="gray-text">100</span></span>
                </div>
            </div>
            <div class="Score-Verbal">
                <div class="Score-con">
                    <img src="../results-summary-component-main/results-summary-component-main/assets/images/icon-verbal.svg" alt="Verbal">
                    <span>Verbal</span>
                </div>
                <div> 
                    <span class="black-text">61 / <span class="gray-text">100</span></span>
                </div>
            </div>
            <div class="Score-Visual">
                <div class="Score-con">
                    <img src="../results-summary-component-main/results-summary-component-main/assets/images/icon-Visual.svg" alt="Visual">
                    <span>Visual</span>
                </div>
                <div>
                    <span class="black-text">72 / <span class="gray-text">100</span></span>
                </div>
            </div>
            </div>
            <button class="bluish-graybutton"> Continue</button>
        </div>
    </div> 
</body>
</html>
